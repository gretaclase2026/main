
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Libreta Digital</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eef1f5;
    padding: 40px;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
}

.gallery img {
    width: 100%;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s;
}

.gallery img:hover {
    transform: scale(1.05);
}

.viewer {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.viewer img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 15px;
    transition: transform 0.3s ease;
    cursor: zoom-in;
}

.viewer img.zoomed {
    transform: scale(1.5);
    cursor: zoom-out;
}

.controls {
    margin-top: 20px;
}

button {
    padding: 10px 18px;
    margin: 5px;
    border: none;
    border-radius: 8px;
    background: #4CAF50;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #45a049;
}
</style>
</head>
<body>

<h1>ðŸ“’ Mi Libreta Digital</h1>

<div class="gallery">
    <img src="foto1.jpg" onclick="openViewer(0)">
    <img src="foto2.jpg" onclick="openViewer(1)">
    <img src="foto3.jpg" onclick="openViewer(2)">
    <img src="foto4.jpg" onclick="openViewer(3)">
    <img src="foto5.jpg" onclick="openViewer(4)">
    <img src="foto6.jpg" onclick="openViewer(5)">
    <img src="foto7.jpg" onclick="openViewer(6)">
    <img src="foto8.jpg" onclick="openViewer(7)">
    <img src="foto9.jpg" onclick="openViewer(8)">
    <img src="foto10.jpg" onclick="openViewer(9)">
</div>

<div class="viewer" id="viewer">
    <img id="viewerImage">
    <div class="controls">
        <button onclick="prevImage()">â—€</button>
        <button onclick="nextImage()">â–¶</button>
        <button onclick="closeViewer()">Cerrar</button>
    </div>
</div>

<script>
const images = [
"foto1.jpg",
"foto2.jpg",
"foto3.jpg",
"foto4.jpg",
"foto5.jpg",
"foto6.jpg",
"foto7.jpg",
"foto8.jpg",
"foto9.jpg",
"foto10.jpg"
];

let currentIndex = 0;

function openViewer(index) {
    currentIndex = index;
    document.getElementById("viewerImage").src = images[index];
    document.getElementById("viewer").style.display = "flex";
}

function closeViewer() {
    document.getElementById("viewer").style.display = "none";
}

function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    document.getElementById("viewerImage").src = images[currentIndex];
}

function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    document.getElementById("viewerImage").src = images[currentIndex];
}

document.getElementById("viewerImage").addEventListener("click", function() {
    this.classList.toggle("zoomed");
});
</script>

</body>
</html>
