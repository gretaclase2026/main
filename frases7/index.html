const total = items.length;
let remaining=[...items], current=null, mode="EN", known=0;
let audio = new Audio();

function updateCounter(){ document.getElementById("counter").textContent = known + " / " + total; }

function load(){
 if(remaining.length===0){
  document.getElementById("endMsg").classList.remove("hidden");
  document.getElementById("es").classList.add("hidden");
  document.getElementById("en").classList.add("hidden");
  document.getElementById("key").classList.add("hidden");
  return;
 }
 current=remaining[Math.floor(Math.random()*remaining.length)];
 document.getElementById("key").classList.add("hidden");
 document.getElementById("es").classList.add("hidden");
 document.getElementById("en").classList.add("hidden");
 if(mode==="EN"){
  document.getElementById("langLabel").textContent="ANGLÃˆS";
  play();
 }
 if(mode==="ES"){
  document.getElementById("langLabel").textContent="CASTELLÃ€";
  document.getElementById("es").textContent=current.es;
  document.getElementById("es").classList.remove("hidden");
 }
}

function play(){ if(current){ audio.src=current.audio; audio.play(); } }

function reveal(){
 if(!current)return;
 // Como el archivo original no tenÃ­a 'key', usamos la versiÃ³n en espaÃ±ol corta si quieres, o lo dejamos vacÃ­o
 document.getElementById("es").textContent=current.es;
 document.getElementById("en").textContent=current.en;
 document.getElementById("es").classList.remove("hidden");
 document.getElementById("en").classList.remove("hidden");
 if(mode==="ES") play();
}

function know(){
 if(!current)return;
 remaining=remaining.filter(i=>i!==current);
 known++; updateCounter(); load();
}

function nextOne(){ load(); }

function setMode(m){ mode=m; load(); }

function toggleList(){
 const box=document.getElementById("listBox");
 box.innerHTML="";
 items.forEach(i=>{
  const d=document.createElement("div");
  d.className="list-item";
  d.innerHTML="<div class='list-en'>"+i.en+"</div><div class='list-es'>"+i.es+"</div>";
  box.appendChild(d);
 });
 box.classList.toggle("hidden");
}

updateCounter();
load();
</script>
