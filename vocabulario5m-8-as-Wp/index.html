 <!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greta App - Vocabulari Visual</title>
<style>
/* Estilos originales de tu app */
body{margin:0;font-family:sans-serif;background:#f9fafb;color:#0f172a}
header{padding:12px;background:#fff;border-bottom:1px solid #e5e7eb;display:flex;justify-content:center}
main{display:flex;justify-content:center;padding:24px}
.card{position:relative;width:100%;max-width:560px;background:#fff;border-radius:28px;padding:32px;box-shadow:0 12px 30px rgba(0,0,0,0.08);text-align:center}
.counter{position:absolute;top:18px;right:22px;font-weight:800;color:#2563eb}
.lang{font-size:14px;font-weight:800;letter-spacing:1px;color:#64748b;margin-bottom:6px}

/* Contenedor de la foto */
.img-container { width: 100%; height: 220px; margin: 15px 0; display: flex; align-items: center; justify-content: center; overflow: hidden; border-radius: 20px; background: #f3f4f6; border: 1px solid #e5e7eb; }
.img-container img { max-width: 100%; max-height: 100%; object-fit: contain; }

.audio-btn{width:80px;height:80px;border-radius:50%;border:none;background:#dbeafe;font-size:28px;cursor:pointer;margin:10px auto;display:flex;align-items:center;justify-content:center}
.hidden{display:none}
.en{font-size:24px;color:#0f172a;margin-top:14px;font-weight:800;text-transform: uppercase;}
.buttons{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px;margin-top:22px}
button.action{padding:16px 0;border:none;border-radius:16px;font-weight:800;cursor:pointer}
.reveal{background:#e0f2fe} .know{background:#dcfce7} .next{background:#fbcfe8}

/* Estilos de la lista (TraducciÃ³n en lugar de foto) */
.list-btn{margin-top:16px;background:#e9d5ff;border:none;border-radius:16px;padding:14px;font-weight:800;cursor:pointer;width:100%}
.list-box{max-width:560px;margin:16px auto;background:#fff;border-radius:20px;border:1px solid #e5e7eb;padding:16px;text-align:left}
.list-item{padding:10px 0;border-bottom:1px solid #e5e7eb; display: flex; justify-content: space-between;}
.list-ca{color:#2563eb;font-weight:700}
.list-en{color:#0f172a;font-weight:800}
</style>
</head>
<body>

<main>
<div class="card">
 <div class="counter" id="counter">0 / 0</div>
 <div class="lang">QUÃˆ Ã‰S AIXÃ’?</div>
 
 <div class="img-container">
    <img id="mainImg" src="" alt="Objecte">
 </div>

 <button class="audio-btn" onclick="play()">ðŸ”Š</button>
 <div id="enWord" class="en hidden"></div>

 <div class="buttons">
  <button class="action reveal" onclick="reveal()">Veure nom</button>
  <button class="action know" onclick="know()">Ja la sÃ©</button>
  <button class="action next" onclick="nextOne()">SegÃ¼ent</button>
 </div>

 <button class="list-btn" onclick="toggleList()">Veure tota la llista</button>
 <div id="endMsg" class="end hidden" style="margin-top:20px; color:green; font-weight:bold;">âœ” Ja les saps totes</div>
</div>
</main>

<div id="listBox" class="list-box hidden"></div>

<script>
// Iremos aÃ±adiendo aquÃ­ todos los que has marcado en Keep
const items = [
    {"audio": "ladder.mp3", "img": "ladder.jpg", "en": "Step ladder", "ca": "Escala de mÃ "},
    {"audio": "ladle.mp3", "img": "ladle.jpg", "en": "Ladle", "ca": "Cullerot"},
    {"audio": "strainer.mp3", "img": "strainer.jpg", "en": "Strainer", "ca": "Colador"},
    {"audio": "peeler.mp3", "img": "peeler.jpg", "en": "Peeler", "ca": "Pelador"}
];

let remaining=[...items], current=null, known=0;
let audioPlayer = new Audio();

function updateCounter(){ document.getElementById("counter").textContent = known + " / " + items.length; }

function play(){ 
    if(current) {
        audioPlayer.src = current.audio;
        audioPlayer.play().catch(e => console.log("Falta mp3"));
    }
}

function load(){
 if(remaining.length===0){
   document.getElementById("endMsg").classList.remove("hidden");
   return;
 }
 current=remaining[Math.floor(Math.random()*remaining.length)];
 document.getElementById("mainImg").src = current.img;
 document.getElementById("enWord").classList.add("hidden");
 document.getElementById("enWord").textContent = current.en;
}

function reveal(){
 if(!current)return;
 document.getElementById("enWord").classList.remove("hidden");
 play();
}

function know(){
 if(!current||remaining.length===0)return;
 remaining=remaining.filter(i=>i!==current);
 known++;
 updateCounter();
 load();
}

function nextOne(){ load(); }

function toggleList(){
 const lb = document.getElementById("listBox");
 lb.innerHTML="";
 items.forEach(i=>{
  const d=document.createElement("div");
  d.className="list-item";
  d.innerHTML=`<span class="list-ca">${i.ca}</span><span class="list-en">${i.en}</span>`;
  lb.appendChild(d);
 });
 lb.classList.toggle("hidden");
}

updateCounter();
load();
</script>
</body>
</html>
